# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
        span: left

    name:
        label: Name
        type: text
        span: left

    slug:
        disabled: true
        label: Slug
        span: left
        type: text
        preset:
            field: name
            type: slug

    description:
        label: description
        type: textarea
        size: small
        span: left

    items:
        label: Items
        type: partial
        path: field_items
        span: left

    featimage:
        label: Main Image
        type: fileupload
        mode: image
        imageHeight: 260
        imageWidth: 260
        thumbOptions:
            mode: crop
            extension: auto

    imagegallery:
        label: Image gallery
        type: fileupload
        mode: image
        imageHeight: 100
        imageWidth: 100
        thumbOptions:
            mode: crop
            extension: auto
